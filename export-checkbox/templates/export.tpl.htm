		<div id="left-wrap">
			<h2>{MAINTITLE}<!-- BEGIN title.sub --> <span class="name">&lsquo;{MAINSUB}&rsquo;</span><!-- END title.sub --></h2>
			<div id="treeContainer"></div>
			<div id="content" class="hollyhacked">
				<form id="{FORM_NAME}" enctype="multipart/form-data" method="post" action="?" class="ui-tabs ui-widget ui-widget-content ui-corner-all">
					<ul class="tabs ui-tabs-nav ui-helper-reset ui-helper-clearfix ui-widget-header ui-corner-all">
						<!-- BEGIN headertitel_simple -->
						<li class="ui-state-default ui-corner-top ui-tabs-selected ui-state-active"><a href="#section-details">{HEADER_TITLE}</a></li>
						<!-- END headertitel_simple -->
					</ul>
					<div id="section-details" class="ui-tabs-panel ui-widget-content ui-corner-bottom">
						<!-- BEGIN error-main -->
						<div class="ui-widget">
							<div class="ui-state-error ui-corner-all">
								<p><span style="float: left; margin-right: 0.3em;" class="ui-icon ui-icon-alert"></span>{ERROR_MAIN}</p>
							</div>
						</div>
						<!-- END error-main -->

                        <!-- BEGIN EXPORT_OPTIONS -->
						<fieldset>
							<div class="required">
								<label for="export_type">{EXPORT}:</label>
								<select id="export_type" name="export_type" class="input-textlarge">
									<option value="templates_elements">{EXPORT_TEMPLATES_ELEMENTS}</option>
									<option value="templates">{EXPORT_TEMPLATES}</option>
								</select>
							</div>
						</fieldset>
                        <!-- END EXPORT_OPTIONS -->
                        
						<fieldset>
							<div class="required">
								<label>{SELECT_ITEMS}:</label>
                                <div class="export-select">
                                    <div class="level first">
                                        {FORM_CHECKBOXES}
                                    </div>
                                </div>
                                
						<script type="text/javascript">
						// <![CDATA[
							jQuery(function(){
								$('.export-select').on('change','input[type=checkbox]',function(){
                                    var level = $(this).next().next();if(level.hasClass('level'))
                                    if(level.hasClass('level'))
                                    {
                                        var val = $(this).prop('checked'); 
                                        if(val)
                                        {
                                            level.slideDown(300,function(){
                                                $(this).find('.level').fadeIn();
                                            });
                                            
                                        }
                                        else
                                        {
                                            level.slideUp(300,function(){
                                                $(this).find('.level').fadeOut();
                                            });
                                        }
                                        level.find('input[type=checkbox]').attr('checked',val);
                                    }
                                });
							});
						// ]]>
						</script>
							</div>
						</fieldset>

						<div class="form-navigation">
							<input type="hidden" name="cid" value="{CID}" />
							<input type="hidden" name="cmd" value="{CMD}" />
							<input type="hidden" name="eid" value="{EID}" />
							<input type="hidden" name="sel" value="{SEL}" />
							<a href="{BUTTON_FORMCANCEL_HREF}" rel="internal">{BUTTON_FORMCANCEL}</a>&nbsp;&nbsp;&nbsp;<input type="submit" class="input-button" value="{LABEL_SAVE}" />
						</div>
					</div>
				</form>
			</div>
			<div id="footer">
				&nbsp;<!-- The footer -->
			</div>
		</div>
	</div>
</div>
