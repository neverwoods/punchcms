
		<div id="left-wrap">
			<h2>{MAINTITLE}</h2>
			<div id="treeContainer"></div>
			<div id="content" class="hollyhacked">
				<div class="wrap" style="float:left;">
					<div id="folder">
						<h3>
							<!-- BEGIN main-buttons --><span class="menu"><a href="javascript:{OBJECT}.clearForm('{FORM}');" rel="internal">{BUTTON_NEW}</a> | <a href="javascript:{OBJECT}.remove(jQuery('#itemlist option:selected').val());" rel="internal">{BUTTON_REMOVE}</a></span><!-- END main-buttons -->
							{LISTTITLE}
						</h3>
						<!-- BEGIN main-itemlist -->
						<form id="usersForm" class="users" method="post" action="#">
							<select id="itemlist" name="itemList" class="select-multismall" multiple="multiple" size="21" onchange="{OBJECT}.load(jQuery('#itemlist option:selected').val());">
								<!-- BEGIN main-items -->
								<option value="{VALUE}">{TEXT}</option>
								<!-- END main-items -->
							</select>
						</form>
						<!-- END main-itemlist -->
						<!-- BEGIN main-return -->
						<p>{RETURN}</p>
						<!-- END main-return -->
					</div>

					{USER_EDIT}

				</div>
			</div>
			<div id="footer">
				&nbsp;<!-- The footer -->
			</div>
		</div>

	</div>
</div>
